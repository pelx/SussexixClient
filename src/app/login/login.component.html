<mat-card>
    <mat-card-title>Sign in</mat-card-title>  
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="User Name" type="text" [(ngModel)]="loginData.userName">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" [(ngModel)]="loginData.password">
          </mat-form-field>
    </mat-card-content>
    <br>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>  
    </mat-card-actions>
</mat-card>
