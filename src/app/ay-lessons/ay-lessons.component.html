<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter Filter">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="lessonId">
        <th mat-header-cell *matHeaderCellDef> Lesson </th>
        <td mat-cell *matCellDef="let lesson"> {{lesson.lessonId}} </td>
      </ng-container>
      
      <ng-container matColumnDef="lessonName">
        <th mat-header-cell *matHeaderCellDef> Lesson Name</th>
        <td mat-cell *matCellDef="let lesson"> {{lesson.lessonName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
         <td mat-cell *matCellDef="let lesson"> 
           <button mat-raised-button color="primary">
             <mat-icon color="white">edit</mat-icon><b>Like</b>
            </button>
         </td>
      </ng-container>
        
      
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [length]="100" [pageSize]="20" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
